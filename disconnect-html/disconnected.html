<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Boolzapp</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <img src="img/whatsApp-logo.png" alt="">
            </header>
            <main>
                <div class="upper-landing">
                    <div class="upper-left">
                        <h1>Per usare WhatsApp sul tuo computer: </h1>
                        <ol>
                            <li>Apri WhatsApp sul tuo telefono</li>
                            <li>Tocca <b>Menu </b> <i class="fas fa-ellipsis-v"></i> o <b>Impostazioni</b> <i class="fas fa-cogs"></i> e seleziona <b>WhatsApp Web</b></li>
                            <li>Inquadra questa schermata con il tuo telefono per acquisire il codice.</li>
                        </ol>
                        <a href="../index.html">Hai bisogno di aiuto per iniziare?</a>
                    </div>
                    <div class="qr-box">
                        <img src="img/whatsApp-QR.png" alt="">
                        <div class="to-abs">
                            <input type="checkbox" name="" id="">
                            <span>Resta Connesso</span>
                        </div>
                    </div>
                </div>

                <div class="lower-landing">
                    <img src="img/whatsApp-video.png" alt="">
                </div>
            </main>
        </div>
    </body>

</html>
